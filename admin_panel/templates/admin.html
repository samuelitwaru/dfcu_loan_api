{% extends 'base.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary text-light px-0">
    <div class="container-fluid px-1">
        <div class="my-auto">
            <h3 class="d-inline m-0" href="">Admin Panel</h3>
        </div>

        <div>
            <span class="border p-2">Hi <strong>{{user}}</strong></span>
            <a class="btn btn-outline btn-primary" href="{% url 'admin_panel:logout' %}">Logout</a>
        </div>
    </div>
</nav>


<div class="container py-5" style="max-width:400; min-height: 300">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" colspan="2">API Performance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Requests</td>
                <td>{{no_requests}}</td>
            </tr>
            <tr>
                <td>Failed Validations</td>
                <td>{{no_failed}}</td>
            </tr>
            <tr>
                <td>Positive Requests</td>
                <td>{{no_positive}}</td>
            </tr>
            <tr>
                <td>Negative Requests</td>
                <td>{{no_negative}}</td>
            </tr>
        </tbody>
    </table>

</div>


{% endblock %}
